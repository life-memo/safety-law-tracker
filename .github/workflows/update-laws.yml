name: Update Law Items (no notifications)

on:
  schedule:
    - cron: '0 0 * * *'  # daily 00:00 UTC (JST 09:00)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Run law scraper
        run: |
          python law_scraper.py

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/items.json public/data/cache/last-fetch.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update law items [skip ci]"
          git push
