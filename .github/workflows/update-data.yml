        token: ${{ secrets.GITHUB_TOKEN }}
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install beautifulsoup4 requests lxml
    
    - name: Create data directory
      run: mkdir -p public/data
    
    - name: Run scraper
